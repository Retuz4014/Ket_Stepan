    <h1 style="color: indigo;font-size:60px">Кіт</h1>
    <p style="color: indigo;font-size:40px">Кіт — рід хижих ссавців родини котових (Felidae). У деяких старіших системах класифікації до нього зараховували всіх представників малих кішок (Felinae), проте зараз безпосередньо до роду відносяться лише кілька видів невеликих тварин, що мешкають у Євразії та Африці.</p>
